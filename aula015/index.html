<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Aula 015</title>
</head>
<body>
    


<script>
   const nome = window.prompt('Digite seu nome completo: ');
   document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br />`
   document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras<br />`
   document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong><br />`
   document.body.innerHTML += `O primeiro índice da letra A no seu nome é: <strong>${nome.indexOf('a')}</strong><br />`
   document.body.innerHTML += `O último índice da letra A no seu nome é: <strong>${nome.lastIndexOf('a')}</strong><br />`
   document.body.innerHTML += `As últimas três letras do seu nome são: <strong>${nome.slice(-3)}</strong><br />`
   document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br />`
   document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`
</script>
</body>
</html>
